services:
  server:
    build: .
    restart: always
    ports:
      - "80:80"
    depends_on:
      - postgresql
  postgresql:
    image: postgres:16-alpine
    container_name: ${DB_HOST}
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata: